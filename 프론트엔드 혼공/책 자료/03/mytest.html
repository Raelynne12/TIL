<!DOCTYPE html> <!--현재 문서가 html5 언어로 작성한 웹 문서라는 뜻-->

<html lang = 'ko'> <!--웹 문서의 시작과 끝을 나타내는 뜻 / 여기 처음부터 끝까지 소스를 읽어서 화면에 표시-->
<!--lang = 'ko' 이 뜻은 문서에서 사용할 언어 지정-->

    <head> <!--웹 브라우저가 웹 문서를 "해석"하는데 필요한 "정보"를 입력 > 저장-->

        <meta charset = 'UTF-8'> <!--화면에 글자 표시할 때 어떤 인코딩을 사용할 지 지정 / 이거 안하면 한글이 깨져서 나올 수도-->

        <meta name = 'keywords' content = 'html 구조'> <!--웹 문서 키워드-->
        <meta name = 'description' content = 'html 구조를 알아보자'> <!--웹 문서 설명-->
        <meta name = 'author' content = 'Raelynne'> <!-- 웹 문서 소유자나 제작자-->

        <title>Raelynne의 HTML 기본문서</title> <!-- 문서 제목-->

    </head>

    <body> <!--실제로 화면에 나타나는 내용-->
        <h1>프론트엔드 웹 개발</h1>
        <hr>
        <p>CSS</p>
        <p>자바스크립트</p>
    </body>
</html>
